	<style>
	
	.spotify-login-form {
	
	}
	#login, #main  {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
	}
	
	#loginButton {
		position:fixed;
		left:50%;
		top:70%;
		transform: translate(-50%, -50%);
	}
	
	#submitButton {
	
		position:fixed;
		left:50%;
		top:100%;
		transform: translate(-50%, -50%);
	}

		display:none;

<body>
	<div id="wrapper">

		<div id="mainlogin"  class="spotify-login-form">

						</header>

				</section>
			</div>
		</div>
		
		<div id="mainContent" class="main-content">

				<header>

					<input type="text" id="inputBox"></input> </p>

			</div>
		</div>
